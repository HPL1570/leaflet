<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
        }
        .arrow.left {
            left: 20px;
            opacity: 50%;
        }
        .arrow.right {
            right: 20px;
            opacity: 50%;
        }
    </style>
</head>
<body>
    <img id="image1" class="active" src="1.jpg" alt="Image 1">
    <img id="image2" src="2.jpg" alt="Image 2">
    <button class="arrow left" onclick="prevImage()">&#10094;</button>
    <button class="arrow right" onclick="nextImage()">&#10095;</button>

    <script>
        let currentImageIndex = 1;
        const totalImages = 2;

        function showImage(index) {
            document.querySelectorAll('img').forEach(img => img.classList.remove('active'));
            document.getElementById(`image${index}`).classList.add('active');
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages || totalImages;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex % totalImages) + 1;
            showImage(currentImageIndex);
        }
    </script>
</body>
</html>
